<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web weaving space</title>
        <link rel="stylesheet" href="./public/app.css" />
    </head>

    <body>
        <header class="absolute inset-x-0 top-0 z-50">
            <nav
                class="flex items-center justify-between p-6 lg:px-8"
                aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="#" class="-m-1.5 p-1.5 flex gap-4 my-auto">
                        <img
                            class="h-8 w-auto my-auto"
                            src="./public/assets/logo.svg"
                            alt="" />
                        <span class="text-2xl font-bold leading-5"
                            >Portfolio <br />Space</span
                        >
                    </a>

                <div class="lg:flex lg:flex-1 lg:justify-end">

                        href="/index.html"

                        <span aria-hidden="true">&rarr;</span>

        <main
            class="grid min-h-full place-items-center bg-white px-6 py-48 sm:py-48 lg:px-8">
            <div class="text-center">
                <p class="text-base font-semibold text-indigo-600">404</p>

                    class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">

                </h1>
                <p class="mt-6 text-base leading-7 text-gray-600">

                </p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a
                        href="index.html"
                        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
