<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Preview | web Website Space</title>
        <link rel="stylesheet" href="../../public/app.css" />
    </head>
    <body>
        <header class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex items-center sm:justify-between gap-4 sm:gap-6">
                <img src="../../public/assets/logo.svg" alt="" />
                <div class="mt-1">
                    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                        Welcome Back, <span id="header-name"></span>
                    </h1>

                    <p class="text-sm text-gray-500">
                        Are you excited to create your website?ðŸ˜ƒ
                    </p>
                </div>

                <div
                    class="flex flex-1 items-center justify-between sm:justify-end">
                    <div
                        class="group flex shrink-0 items-center rounded-lg transition border px-4 py-2">
                        <span class="sr-only">Menu</span>
                        <img
                            alt="user"
                            src=""
                            class="h-10 w-10 rounded-full object-cover max-md:hidden"
                            id="display-image" />
                        <p
                            class="ms-2 hidden text-left text-xs sm:block max-md:hidden">
                            <strong
                                class="block font-medium"
                                id="displayname"></strong>
                            <span class="text-gray-500" id="email"></span>
                        </p>
                        <button
                            type="button"
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ml-4"
                            id="logout-btn">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div
            class="bg-white mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8 pt-4 border border-gray-100">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">
                Preview
            </h1>
        </div>

        <div class="px-4 py-4 sm:p-8">
            <div>
                <iframe
                    id="portfolio"
                    src=""
                    sandbox="allow-forms allow-scripts allow-same-origin"
                    frameborder="0"
                    class="w-full h-[50vh] border rounded-lg shadow-md"></iframe>

                <div class="flex gap-4 mt-6">
                    <div
                        id="downloadBtn"
                        class="px-6 py-2 border w-fit rounded-lg text-white font-medium bg-blue-700 hover:cursor-pointer mt-2">
                        Download index.html
                    </div>
                    <a
                        href=""
                        id="previewBtn"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="px-6 py-2 w-fit border border-green-200 rounded-lg text-green-700 font-medium bg-green-100 hover:cursor-pointer mt-2">
                        Open preview in new tab
                    </a>
                    <a
                        href="../../index.html"
                        id="previewBtn"
                        class="px-6 py-2 w-fit border border-red-200 rounded-lg text-red-700 font-medium bg-red-100 hover:cursor-pointer mt-2 ml-auto">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="../../public/helpers/header.js"></script>
    <script type="module" src="script.js"></script>
</html>
