<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor | webweaving Space</title>
        <link rel="stylesheet" href="../../public/app.css" />
        <script type="module" src="../../public/helpers/firebase.js"></script>
    </head>
    <body>
        <header class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex items-center sm:justify-between gap-4 sm:gap-6">
                <img src="../../public/assets/logo.svg" alt="" />
                <div class="mt-1">
                    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                        Welcome Back, <span id="header-name"></span>
                    </h1>

                    <p class="text-sm text-gray-500">
                        Are you excited to create your Website?ðŸ˜ƒ
                    </p>
                </div>

                <div
                    class="flex flex-1 items-center justify-between sm:justify-end">
                    <div
                        class="group flex shrink-0 items-center rounded-lg transition border px-4 py-2">
                        <span class="sr-only">Menu</span>
                        <img
                            alt="user"
                            src=""
                            class="h-10 w-10 rounded-full object-cover max-md:hidden"
                            id="display-image" />

                        <p
                            class="ms-2 hidden text-left text-xs sm:block max-md:hidden">
                            <strong
                                class="block font-medium"
                                id="displayname"></strong>
                            <span class="text-gray-500" id="email"></span>
                        </p>

                        <button
                            type="button"
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ml-4"
                            id="logout-btn">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div
            class="bg-white mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8 pt-4 border border-gray-100">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">
                Editor
            </h1>
        </div>

        <form
            class="flex flex-col items-center mx-auto max-w-screen-xl px-4 py-14 sm:px-6 lg:px-8">
            <div class="mb-6 w-1/2">
                <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your Name</label
                >
                <input
                    type="text"
                    id="name"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="John Doe"
                    required />
            </div>
            <div class="mb-6 w-1/2">
                <label
                    for="input-email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your email</label
                >
                <input
                    type="email"
                    id="input-email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="name@gmail.com"
                    required />
            </div>
            <div class="mb-6 w-1/2">
                <label
                    for="profession"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your Profession</label
                >
                <input
                    type="text"
                    id="profession"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Fullstack Developer"
                    required />
            </div>
            <div class="mb-5 w-1/2">
                <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Describe Your Self</label
                >
                <textarea
                    name="description"
                    id="description"
                    class="resize shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required></textarea>
            </div>
            <div class="mb-5 w-1/2">
                <label
                    for="contact-desc"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Contact section description</label
                >
                <textarea
                    name="contact-desc"
                    id="contact-desc"
                    class="resize shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required></textarea>
            </div>
            <div class="flex items-center w-1/2 gap-4">
                <label
                    for="profile-image"
                    class="mb-2 text-base font-medium text-gray-900 my-2"
                    >Upload your Image</label
                >
                <div class="block border p-2 rounded-lg">
                    <span class="sr-only">Choose profile photo</span>
                    <input
                        id="profile-image"
                        type="file"
                        accept="Image/*"
                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-200 file:text-violet-700 hover:file:bg-violet-100 hover:cursor-pointer"
                        required />
                </div>
            </div>

            <span class="border opacity-60 w-full my-10"></span>

            <div class="mb-6 w-1/2">
                <span class="text-3xl font-bold">Social Media</span>
                <label
                    for="instagram-link"
                    class="block mt-3 mb-2 text-sm font-medium text-gray-900"
                    >Instagram Link (Enter the full link)</label
                >
                <input
                    type="text"
                    id="instagram-link"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Eg: https://www.instagram.com/meta"
                    required />
            </div>

            <span class="border opacity-60 w-full my-10"></span>

            <div class="mb-6 w-1/2">
                <div id="project" class="mt-4">
                    <span class="text-3xl font-bold"
                        >Project <span id="project-id">1</span></span
                    >
                    <div id="project-form" class="flex flex-col gap-2 mt-4">
                        <label
                            class="block mb-2 text-sm font-medium text-gray-900"
                            >Name</label
                        >
                        <input
                            type="text"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            id="project-name"
                            required />
                        <label
                            for="project-desc"
                            class="block mb-2 text-sm font-medium text-gray-900"
                            >Description</label
                        >
                        <textarea
                            name="project-desc"
                            id="project-desc"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required></textarea>
                        <label
                            class="block mb-2 text-sm font-medium text-gray-900"
                            >Link (Go to project)</label
                        >
                        <input
                            type="text"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            id="project-link"
                            required />
                    </div>
                    <div class="flex items-center pt-6 pb-4 gap-4">
                        <label
                            for="project-thumbnail"
                            class="mb-2 text-base font-medium text-gray-900 my-2"
                            >Project Thumbnail</label
                        >
                        <div class="block border p-2 rounded-lg">
                            <span class="sr-only"
                                >Choose project thumbnail</span
                            >
                            <input
                                id="project-thumbnail"
                                type="file"
                                accept="Image/*"
                                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-200 file:text-violet-700 hover:file:bg-violet-100 hover:cursor-pointer"
                                required />
                        </div>
                    </div>

                    <button
                        class="bg-black text-white px-6 py-2 rounded-lg"
                        id="addproject">
                        Add Project
                    </button>
                </div>
            </div>

            <span class="border opacity-60 w-full my-10"></span>

            <div class="mb-6 w-1/2">
                <div id="service" class="mt-4">
                    <span class="text-3xl font-bold"
                        >Services <span id="service-id">1</span></span
                    >
                    <div id="service-form" class="flex flex-col gap-2 mt-4">
                        <label
                            class="block mb-2 text-sm font-medium text-gray-900"
                            >Name</label
                        >
                        <input
                            type="text"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            id="service-name"
                            required />
                        <label
                            for="service-desc"
                            class="block mb-2 text-sm font-medium text-gray-900"
                            >Description</label
                        >
                        <textarea
                            name="service-desc"
                            id="service-desc"
                            class="resize shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required></textarea>
                    </div>
                    <div>
                        <button
                            class="bg-black text-white px-6 py-2 rounded-lg mt-4"
                            id="addservice">
                            Add Service
                        </button>
                    </div>
                </div>
            </div>

            <button
                type="submit"
                id="submit"
                class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-1/2">
                Create Website
            </button>
        </form>
    </body>

    <script type="module" src="../../public/helpers/header.js"></script>
    <script type="module" src="script.js"></script>
</html>
